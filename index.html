<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
body{
    background-color: #14213d;
    text-align: center;
}
h1{
    color: #669bbc;
}
.container{
    height: 70vh;
    display: flex;
    justify-content: center;
    gap: 1.5vmin;
    align-items: center;
}
.game{
    height: 60vmin;
    width: 60vmin;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5vmin;
    align-items: center;
}
.box{
    height: 18vmin;
    width: 18vmin;
    border-radius: 1rem;
    border: none;
    box-shadow: 0 0 1rem rgb(0, 0, 0, 0.1);
    font-size: 8vmin;
    color: black;
    background-color: dimgray;
}
#resetGame{
    padding: 1rem;
    font-size: 1.25rem;
    background-color: rgb(211, 160, 32);
    border-radius: 1rem;
    border: none;
    
}
#resetGame:hover{
    background-color: rgb(5, 67, 5);
    
}
#newGame:hover{
    background-color: rgb(5, 67, 5);

}
#newGame{
    padding: 1rem;
    font-size: 1.25rem;
    background-color: rgb(211, 160, 32);
    border-radius: 1rem;
    border: none;
   
}
#msg{
    font-size: 8vmin;
}
.msg-container{
    height:15vmin;
    
}
.hide{
    display: none;
}
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="msg-container hide" >
        <p id="msg">Winner</p>
        <button id="newGame">New Game</button>
    </div>

    <main>
        <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        </div>
        <button id="resetGame">Reset Game</button>


    </main>
    <script>
        let boxes=document.querySelectorAll(".box");
let resetGameBtn=document.querySelector('#resetGame');
let newGameBtn=document.querySelector('#newGame');
let msgContainer=document.querySelector('.msg-container');
let msg=document.querySelector('#msg');

let winPattern=[
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
];

const resetGame=()=>{
    turnO=true;
    enableBoxes();
    msgContainer.classList.add('hide');

}
let turnO=true;

boxes.forEach((box) => {
    box.addEventListener("click",()=>{
        if(turnO){
            box.innerHTML="âœ”";
            turnO=false;
        }else{
            box.innerHTML="X";
            turnO=true;
        }
        box.disabled=true;

        checkWinner();
    });
    
});

const disabledBoxes=()=>{
    for(let box of boxes){
    box.disabled=true;
    }
}

const enableBoxes=()=>{
    for(let box of boxes){
    box.disabled=false;
    box.innerText="";
    }
}

const showWinner = (winner) => {
    msg.innerText = `Congratulations! Winner is ${winner}`; // Fixed case and template literal
    msgContainer.classList.remove('hide');
    disabledBoxes();
};


let checkWinner=()=>{
    for(let pattern of winPattern){
           let post1val= boxes[pattern[0]].innerText;
           let post2val= boxes[pattern[1]].innerText;
           let post3val= boxes[pattern[2]].innerText;
           if(post1val!="" && post2val!="" && post3val!=""){
            if(post1val === post2val && post2val === post3val){
                showWinner(post1val);
            }
           }
    }
}

newGameBtn.addEventListener("click",resetGame);
resetGameBtn.addEventListener("click",resetGame);
    </script>

</body>
</html>
