<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe-Game</title>
    <style>
        *{
    margin: 0;
    padding: 0;
}
body{
    background-color: #14213d;
    text-align: center;
}
h1{
    color: #669bbc;
}
.container{
    height: 70vh;
    display: flex;
    justify-content: center;
    gap: 1.5vmin;
    align-items: center;
}
.game{
    height: 60vmin;
    width: 60vmin;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1.5vmin;
    align-items: center;
}
.box{
    height: 18vmin;
    width: 18vmin;
    border-radius: 1rem;
    border: none;
    box-shadow: 0 0 1rem rgb(0, 0, 0, 0.1);
    font-size: 8vmin;
    color: black;
    background-color: dimgray;
}
#resetGame{
    padding: 1rem;
    font-size: 1.25rem;
    background-color: rgb(211, 160, 32);
    border-radius: 1rem;
    border: none;
    
}
#resetGame:hover{
    background-color: rgb(5, 67, 5);
    
}
#newGame:hover{
    background-color: rgb(5, 67, 5);

}
#newGame{
    padding: 1rem;
    font-size: 1.25rem;
    background-color: rgb(211, 160, 32);
    border-radius: 1rem;
    border: none;
   
}
#msg{
    font-size: 8vmin;
}
.msg-container{
    height:15vmin;
    
}
.hide{
    display: none;
}
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="msg-container hide" >
        <p id="msg">Winner</p>
        <button id="newGame">New Game</button>
    </div>

    <main>
        <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
        </div>
        <button id="resetGame">Reset Game</button>


    </main>
    <script src="/js/app.js"></script>

</body>
</html>
